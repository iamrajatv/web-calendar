<div class="calender-foooter">
	<div>
		<select name="year-list" (change)="selectYear()" [(ngModel)]="selectedYear">
			<option *ngFor="let year of years" [value]="year.value">{{year.name}}</option>
		</select>
	</div>
	<div>
		<select name="month-list" (change)="selectMonth()" [(ngModel)]="selectedMonth">
			<option *ngFor="let month of months" [value]="month.value">{{month.name}}</option>
		</select>
	</div>
	<div>
		<button (click)="selectToday()">Today</button>
	</div>
</div>
